<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
    <pre id="hola">

    </pre>
</div>
<script>
    // Tipos de variables
    // Cadena o string
    let nombre = 'Juan Perez 1231321548 @#"!#$';
    document.getElementById("hola").innerHTML='Ejemplo de cadenas ' + nombre;
    console.log('Ejemplo de cadenas ' + nombre);
    // Numeros, 
    let monedas = 5;
    // numeros reales
    let fracciones = 53.88;
    console.log(' numero entero ' + monedas + ' numeros reales ' + fracciones);
    // boolean --> True o False
    let decisiones = true;
    console.log(' Tu decisiones fue  ' + decisiones);
    // date 
    let hoy = new Date('2022-02-25');
    console.log(hoy);
    // Objetos => 
    // contenedor de variables
    let discos = {
        nombre: 'Queen',
        pista: 10,
        genero: 'Rock',
        año: new Date('1985-02-20'),
        precio: 99.99,
        valorM: 1000,
    };
    console.log('****' );
    console.log('Mi disco tiene un nombre es ' + discos.nombre);
    console.log('Mi disco tiene una pista es ' + discos.pista);
    console.log('Mi disco tiene un genero es ' + discos.genero);
    console.log('Mi disco tiene un año es ' + discos.año);
    console.log('Mi disco tiene un precio es ' + discos.precio);
    console.log('Mi disco llega a valer '+discos.valorM);
    console.log('****' );
</script>
</body>
</html>
